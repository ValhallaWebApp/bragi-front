<section>
  <button
    mat-raised-button
    color="warn"
    (click)="clearCart()"
    *ngIf="cartItems.length > 0"
  >
    Svuota il Carrello
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="clearCart()"
    *ngIf="cartItems.length > 0"
  >
    Acquista
  </button>
  <mat-card *ngFor="let item of cartItems" class="artwork-card">
    <mat-card-header>
      <div mat-card-avatar class="artwork-thumbnail">
        <img [src]="item.thumbnail" alt="{{ item.title }}" />
      </div>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle
        >{{ item.year }} - {{ item.technique }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p>
        Dimensioni: {{ item.dimensions.height }} x
        {{ item.dimensions.width }} cm
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="removeFromCart(item.id)">
        Rimuovi dal Carrello
      </button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="cartItems.length === 0">
    <p>Il carrello Ã¨ vuoto.</p>
  </div>
</section>
