<div class="order-history-container">
  <h2>Storico Ordini</h2>

  <!-- Lista degli ordini dell'utente -->
    <div *ngIf="orders.length > 0; else noOrders">
      <mat-card *ngFor="let order of orders" class="order-card">
        <mat-card-header>
          <mat-card-title>Ordine #{{ order.id }}</mat-card-title>
          <mat-card-subtitle>{{ order.orderDate | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Stato:</strong> {{ order.status }}</p>
          <div *ngFor="let item of order.items">
            <p>{{ item.title }} - Prezzo: â‚¬ {{ item.price }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  <!-- Messaggio se non ci sono ordini -->
  <ng-template #noOrders>
    <p>Non hai ancora effettuato ordini.</p>
  </ng-template>
</div>
