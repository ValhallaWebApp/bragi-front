<div class="admin-reviews-container">
  <h2>Gestione delle Recensioni</h2>

  <!-- Lista delle recensioni -->

  <div *ngIf="reviews.length>0; else noReviews">
    <mat-card *ngFor="let review of reviews" class="review-card">
      <mat-card-header>
        <mat-card-title>{{ review.artworkTitle }}</mat-card-title>
        <mat-card-subtitle>Valutazione: {{ review.rating }} / 5</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Utente:</strong> {{ review.userEmail }}</p>
        <p><strong>Commento:</strong> {{ review.comment }}</p>
        <p><strong>Data:</strong> {{ review.createdAt | date }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editReview(review)">Modifica</button>
        <button mat-button color="warn" (click)="deleteReview(review.reviewId)">Elimina</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Messaggio per quando non ci sono recensioni -->
  <ng-template #noReviews>
    <p>Non ci sono recensioni da visualizzare.</p>
  </ng-template>
</div>
