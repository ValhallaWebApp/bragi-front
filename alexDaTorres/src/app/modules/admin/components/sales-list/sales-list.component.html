<div class="sales-list-container">
  <h2>Lista delle Vendite</h2>

  <!-- Filtro per stato degli ordini -->
  <mat-form-field appearance="fill">
    <mat-label>Filtra per Stato</mat-label>
    <mat-select [(ngModel)]="selectedStatus" (selectionChange)="filterSales()">
      <mat-option value="">Tutti</mat-option>
      <mat-option value="In elaborazione">In elaborazione</mat-option>
      <mat-option value="Spedito">Spedito</mat-option>
      <mat-option value="Consegnato">Consegnato</mat-option>
      <mat-option value="Annullato">Annullato</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Lista degli ordini -->
  <div *ngFor="let sale of filteredSales" class="sale-item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ordine #{{ sale.id }}</mat-card-title>
        <mat-card-subtitle>Stato: {{ sale.status }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Data dell'ordine:</strong> {{ sale.orderDate }}</p>
        <p><strong>Totale:</strong> â‚¬{{ sale.amount }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewDetails(sale)">Dettagli</button>
        <button mat-button (click)="updateStatus(sale, 'Spedito')">Spedito</button>
        <button mat-button color="accent" (click)="updateStatus(sale, 'Consegnato')">Consegnato</button>
        <button mat-button color="warn" (click)="updateStatus(sale, 'Annullato')">Annulla</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
