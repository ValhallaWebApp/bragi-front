<div class="register-container">
  <h2>Registrati</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Inserisci la tua email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        L'indirizzo email non Ã¨ valido
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Inserisci la tua password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La password deve essere di almeno 6 caratteri
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Conferma Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" placeholder="Conferma la tua password" required>
      <mat-error *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
        Le password non corrispondono
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrati</button>
  </form>
</div>
