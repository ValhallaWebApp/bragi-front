<mat-toolbar class="app-toolbar">
    <button mat-icon-button class="menu-icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="header-title">Alex Da Torres</span>
    <button mat-icon-button class="download-icon">
      <mat-icon>cloud_download</mat-icon>
    </button>
  </mat-toolbar>
  

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav" [opened]="false">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
            <a mat-list-item routerLink="/gallery" (click)="sidenav.close()">Gallery</a>
            <a mat-list-item routerLink="/auth" (click)="sidenav.close()">Login</a>
            <a mat-list-item routerLink="/cart" (click)="sidenav.close()">Cart</a>
            <a mat-list-item routerLink="/user" (click)="sidenav.close()">Profile</a>
            <a mat-list-item routerLink="/admin" (click)="sidenav.close()">Admin</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
